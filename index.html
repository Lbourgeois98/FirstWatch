<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Watch • Playing for Keeps — Agent Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <canvas id="diamondRain"></canvas>

  <header class="hero">
    <img class="logo" src="assets/logo.png" alt="First Watch Logo" />
    <h1 class="neon-title">First Watch</h1>
    <h2 class="neon-sub">Playing for Keeps</h2>
  </header>

  <main class="container">
    <h3 class="section-title">Agent Application</h3>

    <!-- GOOGLE FORM DIRECT SUBMISSION -->
    <form id="agentForm" class="fw-form" 
      method="POST"
      action="https://docs.google.com/forms/d/e/1FAIpQLSfXZVxP_s_oin2LEWz0rACz5J4QYxcocY9t4F6DMXJ0JYnkbg/formResponse"
      target="hidden_iframe"
      onsubmit="submitted=true">

      <div class="grid">
        <label class="field"><span>Full Name *</span><input type="text" name="entry.159519533" required /></label>
        <label class="field"><span>Page Name *</span><input type="text" name="entry.1863483205" required /></label>
        <label class="field"><span>Include alternate method of contact (phone number, telegram @, etc) *</span><input type="text" name="entry.1917966011" required /></label>
        <label class="field"><span>Backup pages or profiles *</span><input type="text" name="entry.291531163" required /></label>

        <label class="field"><span>Role *</span>
          <select name="entry.736591377" required>
            <option>Own</option><option>Manage</option><option>Loader</option><option>Cashier</option>
          </select>
        </label>

        <label class="field"><span>Origin of Page *</span>
          <select name="entry.1830368573" required>
            <option>Created</option><option>Bought</option><option>Rented</option>
          </select>
        </label>

        <label class="field"><span>Do you manage any other pages? *</span><input type="text" name="entry.1413601976" required /></label>
        <label class="field"><span>How many months/years have you been in the online gaming business? *</span><input type="text" name="entry.1904262938" required /></label>
        <label class="field"><span>Number of Employees *</span><input type="text" name="entry.1894637220" required /></label>

        <div class="field">
          <span>Do you need a promotor? *</span>
          <div class="radio-group">
            <label><input type="radio" name="entry.244492442" value="Yes" required /><span>Yes</span></label>
            <label><input type="radio" name="entry.244492442" value="No" /><span>No</span></label>
          </div>
        </div>

        <div class="field">
          <span>Do your cashier/loaders have M.O.P.s access? *</span>
          <div class="radio-group">
            <label><input type="radio" name="entry.1913696873" value="Yes" required /><span>Yes</span></label>
            <label><input type="radio" name="entry.1913696873" value="No" /><span>No</span></label>
          </div>
        </div>

        <label class="field"><span>M.O.P.s and balances *</span><input type="text" name="entry.683289936" required /></label>
        <label class="field"><span>Business Hours *</span><input type="text" name="entry.2002959237" required /></label>
        <label class="field"><span>Cashout Hours *</span><input type="text" name="entry.794055086" required /></label>
      </div>

      <label class="field full"><span>Procedure for Cashout *</span><textarea name="entry.1153161096" rows="3" required></textarea></label>
      <label class="field full"><span>What are the Bonuses and Rules for your Page *</span><textarea name="entry.24673167" rows="3" required></textarea></label>
      <label class="field full"><span>What platforms do you offer? *</span><textarea name="entry.1697639512" rows="3" required></textarea></label>

      <div class="grid">
        <label class="field"><span>Are you currently verified in any other groups? *</span><input type="text" name="entry.748506304" required /></label>
        <label class="field"><span>Have you previously been verified in any other groups? *</span><input type="text" name="entry.1170944797" required /></label>
      </div>

      <label class="field full"><span>Have you ever been blacklisted? If so please explain *</span><textarea name="entry.685969785" rows="3" required></textarea></label>

      <div class="grid">
        <label class="field"><span>Signature/Initials *</span><input type="text" name="entry.681774611" required /></label>
        <label class="field">
          <span>Date *</span>
          <input type="date" name="entry.992448708" required />
        </label>
      </div>

      <button class="cta submit" type="submit">Send Application</button>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <script>
      document.getElementById("agentForm").addEventListener("submit", () => {
        setTimeout(() => alert("✅ Application submitted! Thank you."), 800);
      });
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> First Watch — Playing for Keeps</p>
  </footer>

  <div id="toast" class="toast"><div class="toast-card">Submitting...</div></div>
</body>
</html>
